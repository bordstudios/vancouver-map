<style>

</style>
</head>
<body>
<div class="header">
  <h1>üó∫Ô∏è Joel & Lena ‚Äî Vancouver</h1>
  <p>Feb 20‚Äì22, 2026 ‚Ä¢ Sutton Place Hotel</p>
</div>
<div id="map"></div>
<div class="legend" id="legend"></div>

<script>
const places = [
  // Hotel
  {name:"Sutton Place Hotel",cat:"hotel",icon:"üè®",lat:49.2827,lng:-123.1257,desc:"Your home base ‚Äî 845 Burrard St. Check-in 4 PM"},
  // Food ‚Äî Joel's picks
  {name:"Miku Vancouver",cat:"food",icon:"üç£",lat:49.2876,lng:-123.1118,desc:"World-class aburi sushi, waterfront views. THE move for sushi."},
  {name:"Joe Fortes",cat:"food",icon:"ü¶™",lat:49.2838,lng:-123.1234,desc:"Seafood & oyster bar. 2 blocks from hotel. Great vibe."},
  {name:"Ramen Danbo",cat:"food",icon:"üçú",lat:49.2831,lng:-123.1218,desc:"Legit Fukuoka-style ramen on Robson."},
  {name:"Japadog",cat:"food",icon:"üå≠",lat:49.2836,lng:-123.1240,desc:"Famous Japanese hot dogs. Quick, cheap, iconic."},
  {name:"Granville Island Market",cat:"food",icon:"ü•ñ",lat:49.2713,lng:-123.1340,desc:"Amazing food hall ‚Äî meats, seafood, baked goods. 15 min cab."},
  {name:"Nightingale",cat:"food",icon:"üçù",lat:49.2812,lng:-123.1179,desc:"Upscale casual, great pasta & pizza. Date night option."},
  {name:"Medina Cafe",cat:"food",icon:"‚òï",lat:49.2802,lng:-123.1172,desc:"Best brunch in Vancouver. Belgian waffles. Go early."},
  {name:"Kingyo Izakaya",cat:"food",icon:"üç∂",lat:49.2847,lng:-123.1309,desc:"Japanese tapas, great cocktails. Fun evening spot."},
  // Sights & Activities
  {name:"Stanley Park Seawall",cat:"sights",icon:"üå≤",lat:49.2990,lng:-123.1410,desc:"Iconic waterfront walk. 15 min from hotel. Stunning."},
  {name:"English Bay Beach",cat:"sights",icon:"üèñÔ∏è",lat:49.2863,lng:-123.1435,desc:"Beautiful beach, sunset views. 10 min walk west."},
  {name:"Vancouver Art Gallery",cat:"sights",icon:"üé®",lat:49.2828,lng:-123.1207,desc:"Robson Square. 5 min walk."},
  {name:"Canada Place",cat:"sights",icon:"‚õ¥Ô∏è",lat:49.2888,lng:-123.1110,desc:"Waterfront promenade, cruise ship terminal. 10 min walk."},
  {name:"Gastown Steam Clock",cat:"sights",icon:"‚è∞",lat:49.2844,lng:-123.1089,desc:"Historic neighborhood. Cool shops, cobblestone streets."},
  {name:"FlyOver Canada",cat:"sights",icon:"üé¢",lat:49.2886,lng:-123.1114,desc:"Virtual flight ride at Canada Place. Fun experience."},
  // Shopping
  {name:"Robson Street Shopping",cat:"shop",icon:"üõçÔ∏è",lat:49.2835,lng:-123.1270,desc:"Main shopping strip. Right outside your hotel."},
  {name:"Pacific Centre Mall",cat:"shop",icon:"üè¨",lat:49.2830,lng:-123.1168,desc:"Indoor mall, Nordstrom, Holt Renfrew. 7 min walk."},
];

const catColors = {hotel:"#C2000B",food:"#f59e0b",sights:"#3b82f6",shop:"#10b981"};
const catNames = {hotel:"üè® Hotel",food:"üçΩÔ∏è Food",sights:"üéØ Sights & Activities",shop:"üõçÔ∏è Shopping"};

const map = L.map('map').setView([49.2840,-123.1250],14);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
  attribution:'&copy; OpenStreetMap',maxZoom:19
}).addTo(map);

const markers = {};
const cats = {};

places.forEach((p,i) => {
  if(!cats[p.cat]) cats[p.cat]=[];
  cats[p.cat].push(p);
  
  const icon = L.divIcon({
    html:`<div style="font-size:24px;text-align:center;filter:drop-shadow(0 2px 4px rgba(0,0,0,0.5))">${p.icon}</div>`,
    className:'',iconSize:[30,30],iconAnchor:[15,15]
  });
  
  const marker = L.marker([p.lat,p.lng],{icon}).addTo(map);
  marker.bindPopup(`<b>${p.icon} ${p.name}</b><br><span style="font-size:12px;color:#666">${p.desc}</span>`);
  markers[i] = marker;
});

const legend = document.getElementById('legend');
let idx = 0;
for(const [cat, items] of Object.entries(cats)){
  const div = document.createElement('div');
  div.className = 'cat';
  div.innerHTML = `<h3>${catNames[cat]}</h3>`;
  items.forEach(p => {
    const globalIdx = places.indexOf(p);
    const spot = document.createElement('div');
    spot.className = 'spot';
    spot.dataset.cat = cat;
    spot.innerHTML = `<div class="name">${p.icon} ${p.name}</div><div class="desc">${p.desc}</div>`;
    spot.onclick = () => {
      map.setView([p.lat,p.lng],16);
      markers[globalIdx].openPopup();
    };
    div.appendChild(spot);
  });
  legend.appendChild(div);
}
</script>
</body>
</html>
